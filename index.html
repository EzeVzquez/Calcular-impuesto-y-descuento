<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-3">
    <h1>Calcular Impuesto</h1>
    <form id="formImpuestos" action="">
      <div class="mb-3">
        <label for="Modelo" class="form-label">Coloque una cantidad de dinero "$ARS"</label>
        <input class="form-control" id="precio" type="number" placeholder="Ingrese la cantidad de dinero" />
      </div>
      <div class="mb-3">
        <label for="Marca" class="form-label">Coloque el impuesto "%" que quiere aplicar</label>
        <input class="form-control" id="impuesto" type="number" placeholder="Ingrese el impuesto" />
        <div id="errorValorImpuesto"></div>
      </div>
      <div class="mb-3">
        <label for="Precio" class="form-label">Coloque el descuento "%" que quiere aplicar</label>
        <input class="form-control" id="descuento" type="number" placeholder="Ingrese el descuento " />
        <div id="errorValorDescuento"></div>
      </div>
      <button class="btn btn-primary mb-3" id="enviarDatos">Enviar datos</button>
      <div id="errorInputVacios"></div>
    </form>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Dinero Ingresado</th>
          <th scope="col">Dinero con impuesto aplicado</th>
          <th scope="col">Dinero con descuento sobre impuesto</th>
        </tr>
      </thead>
      <tbody id="mostarDatosEnTabla">
      </tbody>

    </table>
  </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="utils.js"></script>
<script src="script.js"></script>

</html>
