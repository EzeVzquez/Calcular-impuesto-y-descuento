<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de impuestos</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/5e0471a9fa.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <div>
    <button class="switch" id="switch" aria-label="switch-darkmode">
      <span><i class="fas fa-sun"></i></span>
      <span><i class="fas fa-moon"></i></span>
    </button>
  </div>
  <div class="container pt-3 form-container">
    <h1 class="title">Calculadora de impuestos</h1>
    <form class="form-wrapper" id="formImpuestos" action="">
      <div class="mb-3 form-input__container col-md-6 offset-md-3">
        <label for="Modelo" class="form-label">Coloque una cantidad de dinero "$ARS"</label>
        <input class="form-control" id="precio" type="number" placeholder="Ingrese la cantidad de dinero" />
      </div>
      <div class="mb-3 form-input__container col-md-6 offset-md-3">
        <label for="Marca" class="form-label">Coloque el impuesto "%" que quiere aplicar</label>
        <input class="form-control" id="impuesto" type="number" placeholder="Ingrese el impuesto" />
        <div id="errorValorImpuesto"></div>
      </div>
      <div class="mb-3 form-input__container col-md-6 offset-md-3">
        <label for="Precio" class="form-label">Coloque el descuento "%" que quiere aplicar</label>
        <input class="form-control" id="descuento" type="number" placeholder="Ingrese el descuento " />
        <div class="errorValorDescuento" id="errorValorDescuento"></div>
      </div>
      <button class="mb-100 button-send col-md-6 offset-md-3" id="enviarDatos">Crear registro</button>
      <div id="errorInputVacios"></div>
      <div class="mostrarDolar" id="mostarDolar"></div>
    </form>
  </div>
  <div class="container table-container">
    <table class="table table-wrapper">
      <thead class="theadDinero table-thead">
        <tr class="table-tr">
          <th scope="col">
            <p>Dinero ingresado</p>
          </th>
          <th scope="col">
            <p>Dinero con impuesto aplicado</p>
          </th>
          <th scope="col">
            <p>Dinero con descuento aplicado</p>
          </th>
          <th scope="col">
            <div class="dropdown">
              <button class="dropdown-toggle dropdown-button dropdown-button__change" id="buttonCambiarMoneda"
                type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Cambiar Moneda
              </button>
              <ul class="dropdown-menu dropdown-cambioDolar" aria-labelledby="dropdownMenuButton1">
                <li class="li-dropdown"><a class="dropdown-item" id="buttonCambiarAPeso" href="#" data-moneda="ARS">Peso
                    Argentino</a></li>
                <li class="li-dropdown"><a class="dropdown-item" id="buttonCambiarADolarOficial" href="#"
                    data-moneda="USD">Dólar
                    Oficial</a></li>
                <li class="li-dropdown"><a class="dropdown-item" id="buttonCambiarADolarBlue" href="#"
                    data-moneda="USDB">Dólar Blue</a>
                </li>
              </ul>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="mostarDatosEnTabla">
      </tbody>
    </table>
  </div>
  </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="javascript/utils.js"></script>
<script src="javascript/handle.js"></script>
<script src="javascript/script.js"></script>

</html>
