<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container pt-3">
    <h1>Calcular Impuesto</h1>
    <form id="formImpuestos" action="">
      <div class="mb-3">
        <label for="Modelo" class="form-label">Coloque una cantidad de dinero "$ARS"</label>
        <input class="form-control" id="precio" type="number" placeholder="Ingrese la cantidad de dinero" />
      </div>
      <div class="mb-3">
        <label for="Marca" class="form-label">Coloque el impuesto "%" que quiere aplicar</label>
        <input class="form-control" id="impuesto" type="number" placeholder="Ingrese el impuesto" />
        <div id="errorValorImpuesto"></div>
      </div>
      <div class="mb-3">
        <label for="Precio" class="form-label">Coloque el descuento "%" que quiere aplicar</label>
        <input class="form-control" id="descuento" type="number" placeholder="Ingrese el descuento " />
        <div id="errorValorDescuento"></div>
      </div>
      <button class="btn btn-primary mb-3" id="enviarDatos">Enviar datos</button>
      <div id="errorInputVacios"></div>
    </form>
  </div>
  <div class="container">
    <table class="table table-dark">
      <thead class="theadDinero">
        <tr>
          <th scope="col">
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle" id="buttonCambiarMoneda" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Dinero ingresado
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Ordenar de mayor a menor</a></li>
                <li><a class="dropdown-item" href="#">Ordenar de menor a mayor</a></li>
              </ul>
            </div> </th>
          <th scope="col">
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle" id="buttonCambiarMoneda" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Dinero con impuesto aplicado
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Ordenar de mayor a menor</a></li>
                <li><a class="dropdown-item" href="#">Ordenar de menor a mayor</a></li>
              </ul>
            </div> </th>
          <th scope="col">
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle" id="buttonCambiarMoneda" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Dinero con descuento aplicado
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Ordenar de mayor a menor</a></li>
                <li><a class="dropdown-item" href="#">Ordenar de menor a mayor</a></li>
              </ul>
            </div> </th>
          <th scope="col">
            <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" id="buttonCambiarMoneda" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Cambiar Moneda
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" id="buttonCambiarAPeso" href="#">Peso Argentino</a></li>
              <li><a class="dropdown-item" id="buttonCambiarADolarOficial" href="#">Dolar Oficial</a></li>
              <li><a class="dropdown-item" id="buttonCambiarADolarBlue" href="#">Dolar Blue</a></li>
            </ul>
          </div> </th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody id="mostarDatosEnTabla">
      </tbody>

    </table>
  </div>
  </div>
</body>

  <script src="utils.js"></script>
  <script src="handle.js"></script>
  <script src="script.js"></script>

</html>
